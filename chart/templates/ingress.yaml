apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: distribution
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix # any path under "/"
        backend:
          serviceName: distribution
          servicePort: 8051

