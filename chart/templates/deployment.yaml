apiVersion: apps/v1
kind: Deployment
metadata:
  name: distribution
  labels:
    app: distribution
spec:
  replicas: 2
  selector:
    matchLabels:
      app: distribution
  template:
    metadata:
      labels:
        app: distribution
    spec:
      containers:
        - name: distribution
          image: ghcr.io/dr666m1/distribution_app:latest
          imagePullPolicy: Always # not recommended
          ports:
          - containerPort: 8501
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "300Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: / # /healthz is often used
              port: 8501
            initialDelaySeconds: 60
            periodSeconds: 300
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["distribution"]
              topologyKey: kuernetes.io/hostname
