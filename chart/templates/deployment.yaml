apiVersion: apps/v1
kind: Deployment
metadata:
  name: distribution
  labels:
    app: distribution
spec:
  replicas: 1
  selector:
    matchLabels:
      app: distribution
  template:
    metadata:
      labels:
        app: distribution
    spec:
      containers:
        - name: distribution
          image: ghcr.io/dr666m1/distribution_app:latest
          ports:
          - containerPort: 8501
